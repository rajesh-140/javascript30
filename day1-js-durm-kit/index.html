<html>
    <head>
        <meta charst="UTF-8">
            <title>JS DURM KIT</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
        <kbd>S</kbd> 
        <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
        <kbd>D</kbd> 
        <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
        <kbd>F</kbd> 
        <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
        <kbd>G</kbd> 
        <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
        <kbd>H</kbd> 
        <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
        <kbd>J</kbd> 
        <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
        <kbd>K</kbd> 
        <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key"> // key elements
        <kbd>L</kbd> 
        <span class="sound">tink</span>
        </div>
        </div>
        <audio data-key="65" src="sound/clap.wav"></audio>
        <audio data-key="83" src="sound/hihat.wav"></audio>
        <audio data-key="68" src="sound/kick.wav"></audio>
        <audio data-key="70" src="sound/openhat.wav"></audio>
        <audio data-key="71" src="sound/boom.wav"></audio>
        <audio data-key="72" src="sound/ride.wav"></audio>
        <audio data-key="74" src="sound/snare.wav"></audio>
        <audio data-key="75" src="sound/tom.wav"></audio>
        <audio data-key="76" src="sound/tink.wav"></audio>

        <script>
            function playsound(e){
                const audio = document.queryselector(`audio[data-key="${e.keycode}"]`);
                const key =  document.queryselector(`.key[data-key="${e.keycode}"]`);
                if (!audio) return; // stop the function from running all together
                audio.currentTime = 0; // rewind to the start
                audio.play();
                key.classList.add('playing');
            }
            function removeTransition(e){
                if(e.propertyName !== 'transform')return; //skip it if it's not a transform
                this.classList.remove('playing');
            }
            const key = document.queryselectorAll('.key');
            key.forEach(key =>.addEventListener('transitionend',removeTransition));
            window.addEventListener('keydown',playsound) //once button click play the sound
        </script>




    </body>
</html>
